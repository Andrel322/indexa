<app-container>
  <app-cabecalho></app-cabecalho>
  <input class="filtroTexto" type="search" placeholder="Digite pra buscar" [(ngModel)]="filtroPorTexto"/>

  @for (letra of alfabeto; track letra) {
  <app-separador>
    {{ letra }}
  </app-separador>
  @for (contato of filtrarContatosPorLetra(letra); track contato.id) {
  <app-contato
    [nome]="contato.nome"
    [telefone]="contato.telefone"
  ></app-contato>
  } }
</app-container>
